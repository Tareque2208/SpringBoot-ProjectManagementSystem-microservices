<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace = "layouts :: header"></head>
<body>

<nav th:replace="layouts :: foo"></nav>
<div class="container my-5" style="alignment: center">
    <div class="card">
    <h3>New Employee Registration</h3>
    <hr>
    <div class="row">
        <div class ="col-md-8">
            <div>
                <form action="/employees/save" th:object="${employee}" method="POST">
                    <p>Employee First Name: <input type="text" th:field="${employee.firstName}" /></p>
                    <p>Employee Last Name: <input type="text" th:field="${employee.lastName}" /></p>
                    <p>Employee Email: <input type="text" th:field="${employee.email}" /></p>
                <button class="btn btn-primary btn-sm mb-3" type="submit"> Create Employee </button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
