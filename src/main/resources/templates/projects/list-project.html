<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace = "layouts :: header"></head>
<body>

<nav th:replace="layouts :: foo"></nav>
<div>
<h2> New Project </h2>
<a class="btn btn-primary btn-sm mb-3" th:href="@{/projects/new}">Create New Project</a>
<div>
<h4> Current Projects </h4>
		<table>
		    <thead>
		    <tr>
		        <th>Project Name</th>
		        <th>Project Stage</th>
		        <th>Project Description</th>
		    </tr>
		    </thead>
		    <tbody>
		        <tr th:each="aProject : ${projectlist}">
		            <td th:text="${aProject.name}"> </td>
		            <td th:text="${aProject.stage}"> </td>
		            <td th:text="${aProject.description}"> </td>
		        </tr>
		    </tbody>
		</table>
	</div>
	</div>

</body>
</html>
