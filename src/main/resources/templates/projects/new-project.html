<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace = "layouts :: header"></head>
<body>

<nav th:replace="layouts :: foo"></nav>
<div class="container my-5" style="alignment: center">
    <div class="card">
    <h3>New Project Registration</h3>
    <hr>
        <div class ="col-md-12">
                <form action="/projects/save" th:object="${project}" method="post">
                    <p>Project Name: <input type="text" th:field="${project.name}" /></p>
                    <p>Project Description: </p>
                    <textarea type="text" th:field="${project.description}" placeholder="Project Description please"></textarea>
                    <p>Project Status:</p>
                    <select th:field="${project.stage}">
                        <option th:value="NOTSTARTED">Not Started</option>
                        <option th:value="INPROGRESS">In Progress</option>
                        <option th:value="COMPLETED">Completed</option>
                    </select>
                    <p>Assign Employee Name:</p>
                    <select th:field="*{employees}" multiple="multiple">
                        <option th:each="employee : ${employeeList}"
                                th:value = "${employee.employeeId}"
                                th:text="${employee.firstName}">
                        </option>
                    </select>
                <button class="btn btn-primary btn-sm mb-3"  type="submit"> Create Project</button>
                </form>
        </div>
    </div>
</div>

</body>
</html>
